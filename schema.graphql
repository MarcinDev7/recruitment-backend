type Query {
  users: [User]
  accessLogs: [AccessLog]
}

type Mutation {
  createUser(name: String!, role: String!): User
  createAccessLog(userId: ID!, action: String!): AccessLog
}

type User {
  _id: ID!
  name: String!
  role: String!
  createdAt: String!
  updatedAt: String!
}

type AccessLog {
  _id: ID!
  user: User!
  action: String!
  timestamp: String!
}
